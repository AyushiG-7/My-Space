<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Space</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="siteName">
          My Space
        </div>
        <ul>
          <li><a class="bar" href="login.html">Sign In</a></li>
          <li><a class="bar" href="#">About</a></li>
          <li><a class="bar" href="#">Home</a></li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form
                class="register-form"
                id="register-form"
              >
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <table>
                    <tr>
                      <td>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Your Name"
                        />
                      </td>
                      <td></td>
                    </tr>
                  </table>
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <table>
                    <tr>
                      <td>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Your Email"
                        />
                      </td>
                      <td></td>
                    </tr>
                  </table>
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <table>
                    <tr>
                      <td>
                        <input
                          type="password"
                          name="pass"
                          class="pass"
                          placeholder="Password"
                        />
                      </td>
                      <td><i class="eye zmdi zmdi-eye-off" id="pass"></i></td>
                    </tr>
                  </table>
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <table>
                    <tr>
                      <td>
                        <input
                          type="password"
                          class="re_pass"
                          name="re_pass"
                          placeholder="Repeat your password"
                        />
                      </td>
                      <td>
                        <i class="eye zmdi zmdi-eye-off" id="re_pass"></i>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              <a href="login.html" class="signup-image-link">
                I am already a member.
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div>
        <a href="https://ayushig-7.github.io/Portfolio/">
          Ayushi Gupta
        </a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
